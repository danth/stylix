---
description: Add a new target.
labels: [new-target]
name: New target
title: "<TARGET>: init"

body:
  - type: checkboxes

    attributes:
      label: Has this been requested before?
      description: >-
        Search [existing issues](https://github.com/danth/stylix/issues) to
        ensure that this feature hasn't been requested before.

    options:
      - label: >-
          I have searched for and not found existing issues requesting this
          feature.
        required: true

  - type: textarea

    attributes:
      label: Description
      description: >-
        Describe the feature. Consider including links to existing themes, like
        a [tinted-theming repository](https://github.com/tinted-theming).

    validations:
      required: true
