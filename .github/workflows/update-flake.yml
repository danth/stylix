---
name: Update flake inputs

on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  flake-update:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'nix-community'
    strategy:
      matrix:
        branch: [master, release-24.11]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - uses: DeterminateSystems/nix-installer-action@v17

      - id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write

      - name: setup git
        run: |
          git config --global user.email \
            "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: update lock files
        run: |
          nix flake update --commit-lock-file --option \
            commit-lock-file-summary "flake: update root flake inputs"
          nix flake update --commit-lock-file --flake ./flake/dev --option \
            commit-lock-file-summary "flake: update dev flake inputs"

      - uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: update_flake_lock_action_${{ matrix.branch }}
          title: "${{ startsWith(matrix.branch, 'release') && format('[{0}] ', matrix.branch) || '' }}stylix: update all flake inputs"   # yamllint disable-line rule:line-length
          labels: dependencies
